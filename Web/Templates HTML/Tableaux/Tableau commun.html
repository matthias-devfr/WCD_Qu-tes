<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Emploi du temps scolaire</title>
        <link rel="stylesheet" href="table.css" />
    </head>
    <body>
        <h1>Emploi du temps scolaire</h1>

        <table>
            <colgroup>
                <col />
                <col />
                <col style="background-color: #97db9a" />
                <col style="width: 42px" />
                <col style="background-color: #97db9a" />
                <col style="background-color: #dcc48e; border: 5px solid #a7205a" />
                <col style="width: 42px" />
            </colgroup>
            <tr>
                <td>&nbsp;</td>
                <th>Lundi</th>
                <th>Mardi</th>
                <th>Mercredi</th>
                <th>Jeudi</th>
                <th>Vendredi</th>
                <th>Samedi</th>
                <th>Dimanche</th>
            </tr>
            <tr>
                <th>8h-10h</th>
                <td>Anglais</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>Maths</td>
                <td>Techno</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <th>10h-12h</th>
                <td>Anglais</td>
                <td>Anglais</td>
                <td>&nbsp;</td>
                <td>Maths</td>
                <td>Techno</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <th>13h-15h</th>
                <td>&nbsp;</td>
                <td>German</td>
                <td>&nbsp;</td>
                <td>German</td>
                <td>Dutch</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <th>15h-17</th>
                <td>&nbsp;</td>
                <td>English</td>
                <td>&nbsp;</td>
                <td>English</td>
                <td>Dutch</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </body>
</html>
