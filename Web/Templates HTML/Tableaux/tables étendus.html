<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Modèle de tableau</title>
        <link rel="stylesheet" href="table.css" />
    </head>

    <body>
        <h1>Modèle de tableau</h1>
        <table>
            <tr>
                <th colspan="2">Animaux</th>
            </tr>
            <tr>
                <th colspan="2">Hippopotame</th>
            </tr>
            <tr>
                <th rowspan="2">Cheval</th>
                <td>Jument</td>
            </tr>
            <tr>
                <td>Étalon</td>
            </tr>
            <tr>
                <th colspan="2">Crocodile</th>
            </tr>
            <tr>
                <th rowspan="2">Poulet</th>
                <td>Poule</td>
            </tr>
            <tr>
                <td>Coq</td>
            </tr>
        </table>
    </body>
</html>
